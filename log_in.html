    <!-- Log in Form -->

    <div class="container">

        <div class="px-3 py-4 mt-5 mb-4 m-auto bg-light rounded-3 col-sm-10 text-white logInJumbotron">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Log In</h1>
              <h4>Enter your email and password below to log in</h4>
            </div>
        </div>
        <div class="m-auto col-sm-10">
            <div class="container-fluid">
            <form>
                <div class="my-2">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
                </div>
                <div class="my-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
        
                <div class="my-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me Logged In</label>
                </div>
                    
                <button type="submit" id="submitButton" class="btn btn-dark">Submit</button>
            </form>
            </div>
        </div>
